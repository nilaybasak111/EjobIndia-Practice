<html>
  <!-- 
        arr1 = [10,20,45,89,100]
        arr2 = [35,20,45,200]
        Union of arr1 and arr2 using Only map()
        answer = [10,20,35,45,89,100,200]
  -->
  <body>
    Enter First Array :
    <input type="text" id="arr1" />
    <br />
    <br />
    Enter Second Array :
    <input type="text" id="arr2" />
    <br />
    <br />
    <input type="button" id="unionBtn" value="Get Union" />
    <br />
    <br />
    <h3 id="union"></h3>
    <script>
      var unionBtn = document.getElementById("unionBtn");
      unionBtn.addEventListener("click", () => {
        var arr1 = document.getElementById("arr1").value.split(",");
        var arr2 = document.getElementById("arr2").value.split(",");

        // Combine arrays and use Map to get unique values while preserving order.
        const combined = [...arr1, ...arr2];
        const uniqueMap = new Map();

        combined.map((item) => {
          uniqueMap.set(item, true); // Use Map to track uniqueness
        });

        const union = Array.from(uniqueMap.keys()); // Convert Map keys to array

        document.getElementById(
          "union"
        ).innerHTML = `Union of First and Second Array is : ${union.join(
          ", "
        )} `; // Use join to display array correctly
      });
    </script>
  </body>
</html>
