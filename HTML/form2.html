<html>
  <body>
    <h3>Form</h3>
    <form>
      <table>
        <tr>
          <td><label>Name :</label></td>
          <td>
            <input
              type="text"
              name="name"
              placeholder="Enter Full Name"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label>Email :</label></td>
          <td>
            <input
              type="email"
              name="mail"
              placeholder="abc@gmail.com"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label>Country :</label></td>
          <td>
            <select name="country" required>
              <option value="">Select Country</option>
              <option value="ind">India</option>
              <option value="aus">Australia</option>
              <option value="usa">USA</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label>Phone Number :</label></td>
          <td>
            <input
              type="number"
              name="phno"
              placeholder="Enter Mobile Number"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label>Feedback Quality :</label></td>
          <td>
            <input type="radio" name="feedback" value="bad" required />Bad
            <input type="radio" name="feedback" value="good" required />Good
            <input type="radio" name="feedback" value="best" required />best
            <input type="radio" name="feedback" value="exc" required />Excellent
          </td>
        </tr>
        <tr>
          <td><label>Areas to Select :</label></td>
          <td>
            <input type="checkbox" name="area" value="sup" />Suport
            <input
              type="checkbox"
              name="area"
              value="dev"
              required
            />Development
            <input type="checkbox" name="area" value="adm" />Administration
            <input type="checkbox" name="area" value="dir" />Diroctor
          </td>
        </tr>
        <tr>
          <td><label>Upload Photo :</label></td>
          <td><input type="file" name="pic" /></td>
        </tr>
        <tr>
          <td><label>My Message :</label></td>
          <td>
            <textarea
              name="msg"
              cols="20"
              rows="5"
              placeholder="Write Something ..."
              required
            ></textarea>
          </td>
        </tr>
        <tr>
          <td rowspan="2" style="text-align: center">
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
