<html>
    <head>
        <style>
            table {
                border-collapse: collapse;
                width: 50%;
            }
            td, th {
                border-bottom: 3px dotted green;
                text-align: center;
                padding: 8px;
            }
            tr:nth-child(even) {
                background-color: lightgreen;
                color: brown;
            }
            tr:nth-child(odd) {
                background-color: lightpink;
                color: green;
            }
            tr:nth-child(even):hover {
                background-color: lightblue;
                color: red;
            }
            tr:nth-child(odd):hover {
                background-color: lightyellow;
                color: blue;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
            </tr>
             <tr>
                <td>Nilay</td>
                <td>Basak</td>
                <td>Nabadwip</td>
            </tr>
            <tr>
                <td>Ram</td>
                <td>Saha</td>
                <td>Kolkata</td>
            </tr>
            <tr>
                <td>Arpan</td>
                <td>Basak</td>
                <td>Nabadwip</td>
            </tr>
        </table>
    </body>
</html>
