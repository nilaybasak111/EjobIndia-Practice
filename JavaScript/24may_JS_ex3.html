<html>
    <body>
       <script>
           if(window.confirm("Do You Want to Vote? ")){
            let age=window.prompt("Enter Your Age: ");
            if(age>=18){
                window.alert("You are eligible to vote.");
            }
            else{
                window.alert("You are not eligible to vote.");
            }
           } 
           else{
            window.alert("Sorry, You can Quit Now. ");
            window.close();
           } 
        </script>
    </body>
</html>
