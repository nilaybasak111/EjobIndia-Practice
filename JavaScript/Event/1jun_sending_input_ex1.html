<html>
  <body>
    <script>
      function register() {
        let em = document.test.em.value;
        let g = document.test.gen.value;
        let l = document.test.loc.value;
        let r = `<ol>
                  <li>Email: ${em}</li>
                  <li>Gender: ${g}</li>
                  <li>City: ${l}</li>
                </ol>`;
        document.getElementById("result").innerHTML = r;
      }
    </script>
    <h3>Show Details</h3>
    <form name="test">
      <label for="email">Email:</label><br />
      <input type="email" name="em" /><br /><br />
      <label for="gen">Gender:</label><br />
      <input type="radio" name="gen" value="male" />M
      <input type="radio" name="gen" value="female" />F <br />
      <br />
      <label for="city">Select City:</label><br />
      <select name="loc">
        <option value="">Select City</option>
        <option value="kol">Kolkata</option>
        <option value="nab">Nabadwip</option>
        <option value="pune">Pune</option>
      </select>
      <br /><br />
      <input type="button" value="Show" onclick="register()" />
      <h3 id="result"></h3>
    </form>
  </body>
</html>
