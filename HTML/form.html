<html>
  <body>
    <h3>Form</h3>
    <table>
      <form>
        <tr>
          <td><label>Enter Name:</label></td>
          <td>
            <input type="text" name="nm" placeholder="Please Enter Your Name" required/>
          </td>
        </tr>
        <tr>
          <td><label>Enter Password:</label></td>
          <td>
            <input
              type="password"
              name="psw"
              placeholder="Please Enter Password"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label>Enter Age:</label></td>
          <td>
            <input
              type="number"
              name="ag"
              placeholder="Please Enter Your Age"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label>Enter Email:</label></td>
          <td><input type="email" name="mal" placeholder="abc@gmail.com" required/></td>
        </tr>
        <tr>
          <td><label>Enter DOB:</label></td>
          <td><input type="date" name="dt" required/></td>
        </tr>
        <tr>
          <td><label>Gender:</label></td>
          <td>
            <input type="radio" name="gen" value="male" required/>Male
            <input type="radio" name="gen" value="female" required/>Female
          </td>
        </tr>
        <tr>
          <td><label>Select City:</label></td>
          <td>
            <select name="loc" required>
              <option value="">Select City</option>
              <option value="kol">Kolkata</option>
              <option value="nab">Nabadwip</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label>Enter Your Educational Details: </label></td>
          <td>
            <input type="checkbox" name="edu" value="bsc" />B.Sc.
            <input type="checkbox" name="edu" value="btech" />BTech
            <input type="checkbox" name="edu" value="dip" required/>Diploma
          </td>
        </tr>
        <tr>
          <td><label>Select Job Roals :</label></td>
          <td>
            <select name="job" multiple required>
              <option value="hr">HR</option>
              <option value="ceo">CEO</option>
              <option value="dev">Dev</option>
              <option value="cfo">CFO</option>
            </select>
          </td>
        </tr>
        <tr>
            <td><label>Write Something : </label></td>
            <td>
              <textarea
                name="rmk"
                cols="20"
                rows="5"
                placeholder="Write Somethings ..."
                required
              ></textarea>
            </td>
          </tr>
          <tr>
            <td><label>Choose File :</label></td>
            <td>
              <input type="file" name="file" required/>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center;">
              <input type="submit" value="Submit" />
              <input type="reset" value="Reset" />
            </td>
          </tr>
      </form>
    </table>
  </body>
</html>
