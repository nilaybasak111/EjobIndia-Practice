<html>
  <body>
    <script>
      function displaySelectedLanguage() {
        event.preventDefault(); // Prevent Reload After Form Submission
        let arr = document.test.lang;
        let result = "";
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i].checked == true) {
            count++;
            result += arr[i].value + " ";
          }
        }
        if (count == 0) {
          document.getElementById("selected").innerHTML =
            "No language selected.";
          return false;
        } else {
          document.getElementById("selected").innerHTML = result;
          return true;
        }
      }
    </script>
    <form name="test" onsubmit="return displaySelectedLanguage()">
      Select Prefered Programming Languages:<br /><br />
      <input type="checkbox" name="lang" value="HTML" /> HTML<br />
      <input type="checkbox" name="lang" value="JavaScript" /> JavaScript<br />
      <input type="checkbox" name="lang" value="Python" /> Python<br />
      <input type="checkbox" name="lang" value="Java" /> Java<br />
      <input type="checkbox" name="lang" value="C++" /> C++<br /><br />
      <input type="submit" value="Submit" />
    </form>
    <br />
    <h2>Selected Languages:</h2>
    <h3 id="selected"></h3>
  </body>
</html>
