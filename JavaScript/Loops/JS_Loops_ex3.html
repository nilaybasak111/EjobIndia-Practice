<html>
  <body>
    <script>
      // Program to find Prime Numbers
      var num = window.prompt("Enter a number");
      var indicator = 1;
      for (let i = 2; i <= num / 2; i++) {
        if (num % i == 0) {
          indicator = 0;
          break;
        }
      }
      if (indicator == 1) {
        document.writeln(`${num} is a Prime Number`);
      } else {
        document.writeln(`${num} is not a Prime Number`);
      }
    </script>
  </body>
</html>
