<html>
  <body>
    <script>
        // Program to find factorial of a number
        var num = window.prompt("Enter a number");
        var f =1;
        for(let i=1;i<=num;i++){
            f = f * i;
        }
        document.writeln(`Factorial of ${num} is ${f}`);
    </script>
  </body>
</html>
