<html>
  <!--
      You are given an array of strings: ["apple", "banana", "cherry"]. 
      Use the map method to create a new array containing the length of each word. 
      The expected output is [5, 6, 6].
  -->
  <body>
    <div id="d1"></div>
    <script>
      var arr = ["apple", "banana", "cherry"];
      var result = arr.map((value, index) => {
        value = value.length;
        return value;
      });
      document.getElementById("d1").innerHTML = result;
    </script>
  </body>
</html>
