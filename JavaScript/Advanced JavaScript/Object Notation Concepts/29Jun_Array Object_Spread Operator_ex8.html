<html>
  <body>
    <script>
      // Spread Operator
      // Spread Operator is primarily used for expanding iterable objects (like arrays, strings, or object literals) into individual elements in places where multiple elements or properties are expected. 
      var arr1 = [10, 20, "hello", "welcome", 40, "bye"];

      var arr2 = [...arr1];
      console.log(arr2);

      var arr3 = [50, 60, 80];
      var arr4 = [100, 200];

      var arr5 = [...arr1, ...arr3, ...arr4, "kolkata", "pune"];
      console.log(arr5);
    </script>
  </body>
</html>
