<html>
  <head>
    <title>Time Table</title>
  </head>
  <body>
    <table
      border="1"
      cellpadding="10"
      cellspacing="0"
      width="50%"
      align="center"
      style="text-align: center"
    >
    <caption>Time Table</caption>
      <tr>
        <th>Days</th>
        <th>Class 1</th>
        <th>Class 2</th>
        <th>Lunch</th>
        <th>Class 3</th>
      </tr>
      <tr>
        <td>mon</td>
        <td colspan="2" rowspan="2">English</td>
        <td rowspan="5">Break</td>
        <td rowspan="5">Games</td>
      </tr>
      <tr>
        <td>tues</td>
      </tr>
      <tr>
        <td>wed</td>
        <td rowspan="3">Bengali</td>
        <td rowspan="3">Hindi</td>
      </tr>
      <tr>
        <td>thrs</td>
      </tr>
      <tr>
        <td>fri</td>
      </tr>
    </table>
  </body>
</html>
