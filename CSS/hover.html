    <head>
        <style>
            #div1{
                background-color: lightcoral;
                height:300px;
                width:40%;
                font-style: italic;
            }
            #div1:hover{
                background-color: lightgreen;
                height:200px;
                width:60%;
                font-style: unset;
               }

            <h3>hover example</h3>
            <div id="div1">
                <p>hover over this to see the effect</p><br>
                <p>thanks for visit</p>
            </div>
        </body>
    </head>
</html>
