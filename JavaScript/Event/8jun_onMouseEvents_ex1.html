<html>
  <body>
    <script>
      var x = 0,
        y = 0,
        z = 0;
      function enter() {
        document.getElementById(
          "sp1"
        ).innerHTML = `MouseEnter Event Count: ${++x}`;
      }
      function out() {
        document.getElementById(
          "sp2"
        ).innerHTML = `MouseLeave Event Count: ${++y}`;
      }
      function move() {
        document.getElementById(
          "sp3"
        ).innerHTML = `MouseMove Event Count: ${++z}`;
      }
    </script>
    <h3>Mouse Base Events</h3>
    <div
      style="
        color: green;
        background-color: yellow;
        width: 40%;
        border: 2px solid red;
        height: 30%;
      "
      onmouseenter="enter()"
      onmouseout="out()"
      onmousemove="move()"
    >
      This is a Testing Div for Mouse Events
    </div>
    <br />
    <span id="sp1" style="color: red"></span><br />
    <span id="sp2" style="color: brown"></span><br />
    <span id="sp3" style="color: green"></span><br />
  </body>
</html>
