<html>
  <body>
    <script>
      var arr = [
        "kolkata",
        "pune",
        "assam",
        "gwahati",
        "chandigarh",
        "delhi",
        "mumbai",
      ];

      // for.....in //return index of array elements
      for (let v in arr) {
        console.log(v, "----->", arr[v]);
      }

      //for.....of //return direct array elements
      for (let j of arr) {
        console.log(j);
      }
    </script>
  </body>
</html>
