<html>
  <body>
    <script>
      // Array user value 3 Array Create
      // Then Find the Max, Min Value and Display the sum
      var arr_length = 3;
      var max = 0;
      var min = 0;
      var arr = [];
      for (let i = 0; i < arr_length; i++) {
        var num = parseInt(window.prompt(`Enter The Numbers ${i + 1}: `));
        arr[i] = num;
        if (arr[i] > max) {
          max = arr[i];
        }
        if(arr[i] < min || min === 0) {
          min = arr[i];
        }
      }
      document.writeln(`Max is ${max} <br>`);
      document.writeln(`Min is ${min} <br>`);
    </script>
  </body>
</html>
