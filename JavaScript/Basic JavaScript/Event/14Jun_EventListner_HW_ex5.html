<html>
  <!-- Do It Using Only Event Listner -->
  <body>
    <form>
      <table cellpadding="5">
        <tr>
          <td>Name:</td>
          <td><input type="text" id="name" required /></td>
        </tr>
        <tr>
          <td>Maths:</td>
          <td><input type="number" id="maths" required /></td>
        </tr>
        <tr>
          <td>Chemistry:</td>
          <td><input type="number" id="chem" required /></td>
        </tr>
        <tr>
          <td>Physics:</td>
          <td><input type="number" id="phy" required /></td>
        </tr>
        <tr>
          <td>Department:</td>
          <td><input type="text" id="dep" required /></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">
            <input type="button" id="resultbtn" value="Result" required />
          </td>
        </tr>
      </table>
    </form>
    <br />
    <br />
    <form>
      <h3>
        <table>
          <tr>
            <td>Name :</td>
            <td id="nameR"></td>
          </tr>
          <tr>
            <td>Total-Marks :</td>
            <td id="totalMarks"></td>
          </tr>
          <tr>
            <td>Department :</td>
            <td id="depR"></td>
          </tr>
        </table>
      </h3>
    </form>
    <script>
      var resultbtn = document.getElementById("resultbtn");
      resultbtn.addEventListener("click", () => {
        var name = document.getElementById("name").value;
        //console.log("This is name", name);
        var maths = parseInt(document.getElementById("maths").value);
        var chem = parseInt(document.getElementById("chem").value);
        var phy = parseInt(document.getElementById("phy").value);
        var dep = document.getElementById("dep");
        var totalMarks = maths + chem + phy;
        document.getElementById("nameR").innerHTML = name;
        document.getElementById("totalMarks").innerHTML = totalMarks;
        document.getElementById("depR").innerHTML = dep.value;
      });
    </script>
  </body>
</html>
