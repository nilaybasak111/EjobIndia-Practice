<html>
  <body>
    <div id="d1"></div>
    <script>
      // Array of Object Notation
      var empinfo = [
        { name: "John", age: 30, salary: 5000 },
        { name: "Jane", age: 25, salary: 6000 },
        { name: "Doe", age: 28, salary: 7000 },
        { name: "Smith", age: 35, salary: 8000 },
        { name: "Emily", age: 22, salary: 5500 },
      ];

      var res = "<ol>";
      empinfo.forEach((val, index) => {
        res =
          res +
          `<li>Name: ${val.name}  Age: ${val.age}  Salary: ${val.salary}</li>`;
      });
      res = res + "</ol>";
      document.getElementById("d1").innerHTML = res;
    </script>
  </body>
</html>
