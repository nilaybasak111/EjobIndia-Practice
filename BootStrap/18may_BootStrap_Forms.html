<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Name </label>
          <input
            type="text"
            class="form-control"
            id="full-name"
            placeholder="Enter your name"
            name="email"
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email </label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Enter your name"
            name="email"
          />
        </div>
        <div class="mb-3">
          <label for="sel2" class="form-label">Type of Talk </label>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              value="main-stage"
              name="optradio"
            />
            <label class="form-check-label" for="radio1">Main-Stage</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              value="workshop"
              name="optradio"
            />
            <label class="form-check-label" for="radio2">Workshop</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="sel1" class="form-label">T-Shirt Size </label>
          <select class="form-select" id="sel1" name="sellist1">
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="xl">Xl</option>
            <option value="xxl">XXl</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="comment">Abstract </label>
          <textarea
            class="form-control"
            rows="5"
            id="comment"
            name="text"
          ></textarea>
        </div>
        <div>Describe Your Thoughts</div>
        <div class="mb-3 mt-4">
          <label for="sel2" class="form-label"></label>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              value="english"
              checked
            />
            <label class="form-check-label" for="check1"
              >I'm actually available the date of the talk</label
            >
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
