<html>
  <body>
    <script>
      // Promise Concept
      var probj = new Promise((resolve, reject) => {
        let v = window.prompt("Enter a number");
        if (v % 2 == 0) {
          resolve("congrats it is even number");
        } else {
          reject("sorry it is odd number");
        }
      });

      probj
        .then((msg) => {
          document.writeln(`<h3>${msg}</h3>`);
        })
        .catch((err) => {
          console.error(err);
        })
        .finally(() => {
          alert("task is done..!");
        });
    </script>
  </body>
</html>
