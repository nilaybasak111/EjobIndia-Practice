<html>
  <body>
    <script>
      function displayMessage(){
        window.alert("Hello, this is a message from the onclick event!");
      }
    </script>
    <h3>Event Concept in JavaScript</h3>
    <input type="button" value="Click Me!" onclick="displayMessage()">
    <button onclick="displayMessage()">Click Me Too!</button>
  </body>
</html>
