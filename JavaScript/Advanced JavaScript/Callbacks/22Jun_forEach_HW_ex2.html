<html>
    <body>
        <div id="d1"></div>
        <script>
            var arr = ["kolkata", "mumbai", "delhi", "chennai", "bangalore"];
            var res = "<select><option>Select City</option>";
            arr.forEach((value, index) => {
                res = res + `<option value=${index}>${value}</option>`;
            });
            res = res + "</select>";
            console.log(res);
            document.getElementById("d1").innerHTML = res;
        </script>
    </body>
</html>
